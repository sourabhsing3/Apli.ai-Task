<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidate Portal</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.youtube.com/player_api"></script>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>

  <body>
    <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header modaltitle">
            <h5 class="modal-title text " id="ModalLongTitle">Results</h5>
            <button type="button" class="close" style="color: white;" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table id="modaltable">
              <tr class="text">
                <th>QUESTION</th>
                <th>GRADE</th>
                <th>COMMENT</th>
              </tr>
              <tr class="text">
                <td>1</td>
                <td id="gr1">0/5</td>
                <td id="co1">-</td>
              </tr>
              <tr class="text">
                <td>2</td>
                <td id="gr2">0/5</td>
                <td id="co2">-</td>
              </tr>
              <tr class="text">
                <td>3</td>
                <td id="gr3">0/5</td>
                <td id="co3">-</td>
              </tr>
              <tr class="text">
                <td>4</td>
                <td id="gr4">0/5</td>
                <td id="co4">-</td>
              </tr>
              <tr class="text">
                <td>5</td>
                <td id="gr5">0/5</td>
                <td id="co5">-</td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-dark sitenav">
        <div class="navcontainer">
            <img src="./pic_placeholder.jpg" id="company_logo" alt="Company Logo">
            <h2 id="sitetitle">Company Name</h1>
        </div>
    </nav>
    <div class="grid-container">
          <div class="grid-item profile tab">
            <img src="./pic_placeholder.jpg"  id="profile_pic" alt="Profile picture">
            <h3 class="text"><br>Sourabh Singh</h3>
            <canvas id="myChart" width="200" height="200"></canvas>
            <script>
              Chart.defaults.global.defaultFontColor = 'white';
              var ctx = document.getElementById('myChart').getContext('2d');
              var chart = new Chart(ctx, {
                  // The type of chart we want to create
                  type: 'radar',

                  // The data for our dataset
                  data: {
                      labels: ['1', '2', '3', '4', '5'],
                      datasets: [{
                          label: 'Scores',
                          backgroundColor: 'rgba(70, 162, 216,0.5)',
                          borderColor: 'gold',
                          data: [1, 2, 3, 4, 5],
                      }]
                  },

                  // Configuration options go here
                  options: {
                    scale: {
                      ticks: {
                        beginAtZero: true,
                        min: 0,
                        max: 5,
                        stepSize: 1,
                        fontColor:'#202020',
                        backgroundColor:'transparent'
                      },
                      gridLines:{
                        color:'white',
                      }
                    },
                    legend:{
                      position: 'bottom',
                      labels: {
                        fontColor: "white",
                        fontSize: 18
                      }
                    },
                    scales: {
                      ticks: {
                        fontColor: "white",
                        fontSize: 18,
                        stepSize: 1,
                        beginAtZero: true
                      }
                    }
                  }
                });
                var player;
                var player2;
                var player3;
                var player4;
                var player5;
                function onYouTubePlayerAPIReady() {
                  player = new YT.Player('videobox1', {
                    height: '100%',
                    width: '100%',
                    videoId: 'RB-QGXteuWk'
                  });
                  player2 = new YT.Player('videobox2', {
                    height: '100%',
                    width: '100%',
                    videoId: 'RB-QGXteuWk'
                  });
                  player3 = new YT.Player('videobox3', {
                    height: '100%',
                    width: '100%',
                    videoId: 'RB-QGXteuWk'
                  });
                  player4 = new YT.Player('videobox4', {
                    height: '100%',
                    width: '100%',
                    videoId: 'RB-QGXteuWk'
                  });
                  player5 = new YT.Player('videobox5', {
                    height: '100%',
                    width: '100%',
                    videoId: 'RB-QGXteuWk'
                  });
                }
            </script>
            <br>
            <button type="button" class="btn btn-outline-info resultsbutton" data-toggle="modal" data-target="#resultsModal">View Results</button>
          </div>
          <div class="grid-item question-select tab">
            <h3 class="text" style="width: 55%; height: 100%;" id="qno"></h3>
            <nav class="page-nav">
              <ul class="pagination" >
                <li class="page-item" onclick="movePrev()">
							<a class="page-link" id="prev-page" href="#" aria-label="Previous">
							  <span aria-hidden="true">&laquo;</span>
							  <span class="sr-only">Previous</span>
							</a>
						  </li>
                <li class="page-item"><a class="page-link" id="one" href="#">1</a></li>
                <li class="page-item"><a class="page-link" id="two" href="#">2</a></li>
                <li class="page-item"><a class="page-link" id="three" href="#">3</a></li>
                <li class="page-item"><a class="page-link" id="four" href="#">4</a></li>
                <li class="page-item"><a class="page-link" id="five" href="#">5</a></li>
                <li class="page-item" onclick="moveNext()">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="grid-item video tab">
            <div id="player"></div>
            <div id="videobox1"></div>
            <div id="videobox2"></div>
            <div id="videobox3"></div>
            <div id="videobox4"></div>
            <div id="videobox5"></div>
          </div>
          <div class="grid-item overview tab">
            <h2 style="text-align: center;">Grade</h2>
            <p style="text-align: center;" class="text">(Out of 5)</p>
            <br>
            <button type="button" onclick="gradeClick(1)" class="btn btn-outline-light">1</button>
            <br>
            <br>
            <button type="button" onclick="gradeClick(2)" class="btn btn-outline-light">2</button>
            <br>
            <br>
            <button type="button" onclick="gradeClick(3)" class="btn btn-outline-light">3</button>
            <br>
            <br>
            <button type="button" onclick="gradeClick(4)" class="btn btn-outline-light">4</button>
            <br>
            <br>
            <button type="button" onclick="gradeClick(5)" class="btn btn-outline-light">5</button>
            <br>
            <br>
            <br>
            <h3 style="text-align: center;" class="text">Score: <span class="text" id="score">-</span>/5</h3>
          </div>
          <div class="grid-item comment tab">
            <textarea name="" id="comm" cols="25" rows="1" class="comment-box" placeholder="Write Comment and Hit Save Comment..."></textarea>
            <br>
            <button type="button" onclick="commentSave()" class="btn btn-outline-success savebutton">Save Comment</button>
          </div>
    </div>
  </body>
  <script src="./index.js"></script>

</html>
